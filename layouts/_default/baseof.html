
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
  {{ partial "header.html" . }}
  <div class="flex flex-col lg:flex-row flex-1">
    <main class="lg:w-3/4 p-4">
      {{ block "main" . }}{{ end }}
    </main>
    <aside class="lg:w-1/4 p-4 bg-gray-800">
      <div class="mb-4 p-2 bg-gray-700 text-center">Google Ads</div>
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2">Categories</h2>
        <ul class="flex flex-wrap gap-2">
          <li class="bg-gray-600 px-2 py-1 rounded">Action</li>
          <li class="bg-gray-600 px-2 py-1 rounded">Drama</li>
          <li class="bg-gray-600 px-2 py-1 rounded">Horror</li>
        </ul>
      </div>
      <div>
        <h2 class="text-lg font-bold mb-2">Tags</h2>
        <div class="flex flex-wrap gap-2">
          <span class="bg-gray-600 px-2 py-1 rounded">2025</span>
          <span class="bg-gray-600 px-2 py-1 rounded">Top</span>
        </div>
      </div>
    </aside>
  </div>
  {{ partial "footer.html" . }}
</body>
</html>
