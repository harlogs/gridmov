{{ define "main" }}
<div class="flex flex-col lg:flex-row gap-6">

  <!-- Poster on the left -->
  <div class="w-full lg:w-1/5">
    <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" class="w-[290px] h-[300px] rounded shadow" />
  </div>

  <!-- Info on the right -->
  <div class="w-full lg:w-3/5 text-white space-y-4 relative">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold">{{ .Title }}</h1>
    </div>
    {{ if .Date }}
      <p><strong>Added on:</strong> {{ .Date.Format "January 2, 2006" }}</p>
    {{ end }}
    <p><strong>Year:</strong> {{ .Params.year }}</p>
    <p><strong>Categories:</strong>
      {{ range .Params.categories }}
        <span class="bg-gray-700 px-2 py-1 rounded-full mr-2">{{ . }}</span>
      {{ end }}
    </p>
    <!-- Tags -->
    <p><strong>Tags:</strong>
      {{ range .Params.tags }}
        <span class="bg-red-700 px-2 py-1 rounded-full mr-2">{{ . }}</span>
      {{ end }}
    </p>
  </div>

<!-- Share Button (with Download Icon) -->
<div class="w-full lg:w-1/5 text-white flex justify-end items-start">
  <button 
    onclick="navigator.share ? navigator.share({ title: document.title, url: window.location.href }) : alert('Sharing not supported in this browser.');"
    class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3" />
    </svg>
  </button>
</div>

</div>

<!-- Optional Description -->
<div class="mt-8 text-white">
  {{ .Content }}
</div>
{{ end }}
