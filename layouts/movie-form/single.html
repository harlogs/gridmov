<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Movie Information</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-900 p-8 rounded-lg shadow-lg w-11/12 lg:w-2/3">
  <h1 class="text-2xl font-bold mb-6 text-center">Submit Movie</h1>
  <form id="movieForm" class="space-y-6">
    <input type="hidden" id="id" name="id" value="">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      <label for="language" class="md:w-1/3 font-semibold mb-2 md:mb-0">Language:</label>
        <select id="language" name="language" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full" required>
          <option value="">Select Language</option>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
          <option value="Gujarati">Gujarati</option>
        </select>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      
      <!-- Title -->
      <label for="title" class="text-lg font-semibold">Title:</label>
      <input type="text" id="title" name="title" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full" required>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      <!-- Image -->
      <label for="image" class="text-lg font-semibold">Image:</label>
      <input type="file" id="image" name="image" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full" required>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      <!-- Year -->
      <label for="year" class="text-lg font-semibold">Year:</label>
      <select id="year" name="year" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full" required>
        <option value="">Select Year</option>
        {{ range seq 2025 1900 }}
          <option value="{{ . }}">{{ . }}</option>
        {{ end }}
      </select>
      
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      <!-- Categories -->
      <label for="categories" class="text-lg font-semibold">Categories:</label>
      <select id="categories" name="categories" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full">
        <option value="">Select a Category</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Historical">Historical</option>
        <option value="Horror">Horror</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Thriller">Thriller</option>
        <option value="Western">Western</option>
        <option value="Animation">Animation</option>
        <option value="Superhero">Superhero</option>
        <option value="Biography">Biography</option>
        <option value="Documentary">Documentary</option>
        <option value="Family">Family</option>
        <option value="Musical">Musical</option>
        <option value="War">War</option>
      </select>

    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      <!-- Movie Link -->
      <label for="link" class="text-lg font-semibold">Link:</label>
      <input type="text" id="link" name="link" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full" required>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
      
      <!-- Title -->
      <label for="pass" class="text-lg font-semibold">Pass:</label>
      <input type="text" id="pass" name="pass" class="col-span-2 p-3 rounded bg-gray-800 border border-gray-600 text-white w-full" required>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow">
        Submit Movie
      </button>
    </div>
  </form>
</div>
<script>
  // Auto-generate ID when page loads
  document.getElementById('id').value = Date.now();

  document.getElementById('movieForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // const formData = {
    //   id: document.getElementById('id').value,
    //   title: document.getElementById('title').value,
    //   language: document.getElementById('language').value,
    //   year: document.getElementById('year').value,
    //   file: document.getElementById('image').value,
    //   //date: new Date().toISOString().slice(0, 10),
    //   categories: document.getElementById('categories').value.split(',').map(c => c.trim()),
    //   link: document.getElementById('link').value,
    //   pass:  document.getElementById('pass').value,
    // };


  const form = document.getElementById('movieForm');
  const formData = new FormData(form); 
  for (const [key, value] of formData.entries()) {
    console.log(key, value);
  }
    const response = await fetch('https://streamlink-production-f6c9.up.railway.app/submit', {
      method: 'POST',
      //headers: { 'Content-Type': 'application/json' },
      body: formData
    })
    .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Error:', error));

    if (response.ok) {
      alert('Movie Submitted Successfully!');
      window.location.reload();
    } else {
      alert('Error submitting movie.');
    }
  });
</script>
</body>
</html>
